<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="style/css/style.css">
    </head>
    <body>
        <div class="not-responsive">
            <h1>I am not responsive so open me on a big labtop or device that has a screen with 900px</h1>
        </div>
        <section class="login-navbar">
            <div class="logo-login-form">
                <div class="logo">
                    <h2>facebook</h2>
                </div>
                <div class="login-form">
                    <div class="email">
                        <label for="email">Email or phone</label>
                        <input type="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                    <div class="btn-container">
                        <button>Log In</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="users-signup-form">
            <div class="content-conatiner">
                <div class="column-1">
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                    <img src="style/images/users.png" alt="users-image">
                </div>
                <div class="column-2">
                    <h1>Create an account</h1>
                    <span>It's quick and easy.</span>
                    <div class="signup-form">
                        <div class="first-and-sirname">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Surname">
                        </div>
                        <div class="mobile-number-or-email-address">
                            <input type="text" placeholder="Mobile number or email address">
                        </div>
                        <div class="new-password">
                            <input type="password" placeholder="New password">
                        </div>
                    </div>
                    <div class="signup-btn">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="style/js/script.js"></script>
    </body>
</html>
